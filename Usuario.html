        <nav>

                <a href="index.jsp" class="brand-logo ">Parques</a>

        <div class="contenedor">
            <div class="row">
                <form class="col s12" WWWaction="asda" method="get" id="Validar-Editar-Usuario" name="Validar-Editar-Usuario">
                  <div class="row">
                      <div class="input-field col s12 ">
                          <img src="Imagenes/perfil.jpg" alt="" class="img-editar ">
                          <div class="file-field input-field">
                            <div class="btn">
                              <span>Subir foto</span>
                              <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                              <input class="file-path validate" type="text">
                            </div>
                          </div>
                      </div>
                  </div>
                    <div class="row">

                            <label for="icon_prefix" ></label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">perm_contact_calendar</i>
                            <input type="text" name="fecha" class="timepicker" id="fecha">
                            <label for="fecha" ></label>
                        </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s6">
                          <i class="material-icons prefix">perm_identity</i>
                          <input id="Usuario" name="Usuario" type="text" >
                          <label for="icon_telephone"></label>
                      </div>
                      <br>
                       <input type="radio" name="sexo" value="H" id="sexoH" class="sexo"/>
                       <label for="sexoH">Hombre</label>
                       <input type="radio" name="sexo" value="M" id="sexoM" class="sexo"/>
                       <label for="sexoM">Mujer</label>

                      </div>
                     <div class="row">
                       <div class="center">
                         <button class="btn waves-effect waves-light" type="submit" name="action">Editar
                          <i class="material-icons right">send</i>
                        </button>
                       </div>
                     </div>
                </form>
            </div>
