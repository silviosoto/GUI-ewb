<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Parques</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="Libs/materialize/css/materialize.min.css">
        <link rel="stylesheet" href="css/Estilos.css">
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="index.jsp" class="brand-logo ">Parques</a>
                </ul>
            </div>
        </nav>
        <h5>Crear Evento</h5>
        <div class="contenedor-crear-evento">
            <div class="row">
                <form class="col s12"  id="crear-evento" name="craar-evento">
                    <div class="input-field col s6">
                    <div class="row">
                        <div class="input-field col s4">
                            <i class="material-icons prefix">title</i>
                            <input id="Titulo" name="Titulo" type="text"  >
                            <label for="Titulo" >Titulo</label>
                        </div>
                        <div class="input-field col s4">
                          <select id="Publico" name="Publico">
                            <option value="" disabled selected>Escoje una opción</option>
                            <option value="Todo Publico">Todo Publico</option>
                            <option value="Adultos">Adultos</option>
                            <option value="Niños">Niños</option>
                          </select>
                          <label>Publico</label>
                        </div>
                        <div class="input-field col s4">
                            <i class="material-icons prefix">access_time</i>
                            <input type="time" name="hora" id="hora">
                            <label for="hora" ></label>
                        </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s4">
                        <select id="TEvento" name="TEvento">
                          <option value="" disabled selected>Escoje una opción</option>
                          <option value="Concierto">Concierto</option>
                          <option value="Musical">Musical</option>
                          <option value="Cuenteros">Cuenteros</option>
                        </select>
                        <label>Tipo De Evento</label>
                      </div>
                      <div class="input-field col s4">
                            <i class="material-icons prefix">date_range</i>
                            <input type="date" name="FechaEvento" id="FechaEvento" >
                            <label for="FechaEvento" ></label>
                      </div>
                      <div class="input-field col s4">
                          <i class="material-icons prefix">person</i>
                          <input type="text" name="usuario" id="usuario" >
                          <label for="usuario" ></label>
                      </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s6">
                          <div class="row">
                              <div class="input-field col s12">
                                <i class="material-icons prefix">mode_edit</i>
                                <textarea id="Detalles" id="Detalles" class="materialize-textarea"></textarea>
                                <label for="Detalles">Detalles</label>
                              </div>
                            </div>
                        </div>
                        <div class="input-field col s6">
                          <div class="row">
                              <div class="input-field col s12">
                                <i class="material-icons prefix">location_on</i>
                                <input type="text" name="Parque" id="Parque" >
                                <label for="Parque">Parque</label>
                              </div>
                            </div>
                        </div>
                        </div>
                        </div>
                        <div class="input-field col s6">
                          <div class="row">
                            <div class="center">
                            <img src="Imagenes\placeholder.png" class="img-evento"  id="img-defecto" alt="" >
                            <output id="list"  ></output>
                            </div>
                            </div>
                          <div class="row">
                              <div class="file-field input-field">
                             <div class="btn">
                               <span>Subir archivo</span>
                               <input type="file" id="files" name="files[]">
                             </div>
                             <div class="file-path-wrapper">
                               <input class="file-path validate" type="text">
                             </div>
                           </div>
                            </div>
                        </div>
                     <div class="row">
                       <div class="center">
                         <button class="btn waves-effect waves-light" type="submit" name="action">Editar
                          <i class="material-icons right">send</i>
                        </button>
                       </div>
                     </div>
                </form>
            </div>
        </div>
        <footer class="page-footer">
            <div class="footer-copyright">
                <div class="container">
                    © 2014 Copyright Text
                    <a class="grey-text text-lighten-4 right" href="#!">Ayuda</a>
                </div>
            </div>
        </footer>
        <script src="Libs/materialize/js/jquery-3.2.1.min.js" ></script>
        <script src="Libs/materialize/js/materialize.min.js" ></script>
        <script src="Js/jquery.validate.js" ></script>
        <script src="Js/Validar-form-crear-evento.js" ></script>
        <script src="Js/lenguaje-fecha.js" ></script>
    </body>
</html>
